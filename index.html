<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <title>Countries API</title>
    </head>
    <body class="bg-gray-100 p-4">
        <h1 class="text-center lg:text-2xl md:text-2xl sm:text-lg text-black-800 uppercase mt-24">Find your preferred countries information:</h1>
        <div class="flex flex-wrap">
            <div class="my-1 px-1 w-full">
                <div class="flex justify-evenly">
                    <div class="mt-3">
                        <input type="text" placeholder="Search for a country..." class="pl-10 p-2 shadow-md rounded-md bg-gray-400" id="search" />
                    </div>
                    <div class="mt-1">
                        <select class="ml-auto my-3 p-2 shadow-md rounded-md font-medium pl-10 bg-gray-400" id="region">
                            <option value="">Filter by Region</option>
                            <option value="africa">Africa</option>
                            <option value="america">America</option>
                            <option value="asia">Asia</option>
                            <option value="europe">Europe</option>
                            <option value="oceania">Oceania</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="outputInfo" class="grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4 px-7 ">
        </div>

        <script type="text/javascript" src="api.js"></script>
    </body>
</html>
